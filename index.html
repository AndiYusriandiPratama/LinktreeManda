<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linktree Saya</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>

    <div class="container">
      <!-- Profile Image -->
      <img src="Assets/profile.jpeg"" alt="Profile" class="profile-img" />
      <!-- Name -->
      <h1 class="name">Jihan Amanda</h1>
      <p class="bio">
        Hi, I‚Äôm Jihan have 6 years experience as a Document Controllerüë∑‚Äç‚ôÄÔ∏è
      </p>
      <!-- Links -->
      <div class="social-icons">
        <a href="https://www.instagram.com/" target="_blank" class="icon">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.facebook.com/" target="_blank" class="icon">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.twitter.com/" target="_blank" class="icon">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.linkedin.com/" target="_blank" class="icon">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
      <div class="years">
        <h1 class="years-text">6+</h1>
        <p class="years-text">Years Experience</p>
      </div>
      <div class="cv">
        <a class="link" href="https://github.com/johnggli" target="_blank">
          <i class="fa-solid fa-book">&nbsp;</i>Download CV
        </a>
      </div>
      <div class="email-form">
        <form action="#" method="POST">
          <label for="email">Get in touch:</label>
          <div class="input-overlay">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
            <button type="submit">
              <span>Send</span>
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M9 18l6-6-6-6"></path>
              </svg>
            </button>
          </div>
        </form>
      </div>

      <div class="copyright">Copyright ¬© 2025 Jihan Amanda</div>
    </div>
  </body>
</html>
